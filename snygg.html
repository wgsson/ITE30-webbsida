    html,

      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('skull-31060_1280.png');
      background-size: cover;
      background-position: center;

      text-align: center;
    }

    .cover-container {

    }

    .text-background {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }

    /* Rubrik */
    .cover-heading {
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    /* Brödtext */
    .cover-lead {
      font-weight: 300;
      margin-top: 1rem;
      margin-bottom: 2rem;
      font-family: 'Montserrat', sans-serif;

    }

    /* Terracotta-knapp */
    .btn-teracotta {
      background-color: #E2725B;
      border-color: #E2725B;
      color: white;
    }

    .btn-teracotta:hover {
      background-color: #cc644f;
      border-color: #cc644f;
    }

    .cover-footer {
      color: #999;
    }
  </style>
</head>
